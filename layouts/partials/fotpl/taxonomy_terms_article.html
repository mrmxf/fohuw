{{ "<!-- partial/taxonomy_terms_article.html -->" | safeHTML }}
{{ $context := .context }}
{{ $taxo := .taxo }}
{{ if (gt (len ($context.GetTerms $taxo)) 0)}}
  <span class="content">
    {{ range ($context.GetTerms $taxo) }}
      <a class="ui tag tiny purple basic label" href="{{ .Permalink }}" data-taxonomy-term="{{ urlize .LinkTitle }}">{{ .LinkTitle }}</a>
    {{ end }}
  </span>
{{ end }}
