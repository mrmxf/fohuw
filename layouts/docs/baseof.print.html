<!doctype html>
{{ `<!-- docs/baseof.print.html -->` | safeHTML }}
<html itemscope itemtype="http://schema.org/WebPage" lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "fotpl/head.html" . }}
  </head>
  <body class="td-{{ .Kind }}{{ with .Page.Params.bodyClass }} {{ . }}{{ end }}">
    <header>
      {{ partial "fotpl/navbar" . }}
    </header>
    <div class="container-fluid td-outer">
      <div class="td-main">
        <div class="row flex-xl-nowrap">
          <main class="col-12 col-md-9 col-xl-8 pl-md-5" role="main">
            {{ block "main" . }}{{ end }}
          </main>
        </div>
      </div>
      {{ partial "fotpl/footer" . }}
    </div>
    {{ partial "fotpl/body-scripts" . }}
  </body>
</html>
