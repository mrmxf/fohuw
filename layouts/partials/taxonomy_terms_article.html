{{ "<!-- partial/taxonomy_terms_article.html -->" | safeHTML }}
{{ $context := .context }}
{{ $taxo := .taxo }}
{{ if (gt (len ($context.GetTerms $taxo)) 0)}}
<div class="gret card">
  <span class="header">{{ humanize $taxo }}</span>
  <span class="content">
    {{ range ($context.GetTerms $taxo) }}
      <a class="ui tag tiny label" href="{{ .Permalink }}" data-taxonomy-term="{{ urlize .LinkTitle }}">{{ .LinkTitle }}</a>
    {{ end }}
  </span>
</div>
{{ end }}
