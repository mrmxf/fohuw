<!doctype html>
{{ `<!-- fohuw _default/baseof.html -->` | safeHTML }}
<html itemscope itemtype="http://schema.org/WebPage" lang="{{ .Site.Language.Lang }}" class="no-js">

<head>
  {{ partial "tmpl/head.html" . }}
</head>

<body class="{{ with .Page.Params.bodyClass }} {{ . }}{{ end }}">
  <div class="ui wide container">
    <header>
      {{ partial "tmpl/navbar" . }}
    </header>
  </div>
  <div class="ui wide container">
    <div class="ui sixteen wide equal width  grid">
      <div class="row">
        <div class="sixteen wide fluid column">
          <main role="main" class="ui main">
            {{ with .CurrentSection.OutputFormats.Get "rss" -}}
            <a class="td-rss-button" title="RSS" href="{{ .Permalink | safeURL }}" target="_blank" rel="noopener">
              <i class="fa-solid fa-rss" aria-hidden="true"></i>
            </a>
            {{ end -}}
            {{ block "main" . }}{{ end }}
          </main>
        </div>
      </div>
    </div>
    <div class="row">
      {{ partial "tmpl/footer" . }}
    </div>
  </div>
  </div>
  {{ partial "tmpl/body-scripts" . }}
</body>

</html>
