<!doctype html>
{{ `<!-- mrx faq/baseof.html -->` | safeHTML }}
<html itemscope itemtype="http://schema.org/WebPage" lang="{{ .Site.Language.Lang }}" class="no-js">

<head>
  {{ partial "my/site-head-begin.html" . }}
  {{ partial "my/site-head-end.html" . }}
  {{ partial "fotpl/head.html" . }}
  <script src="/js/jquery.responsive-iframe.js"></script>
</head>

<body class="{{ with .Page.Params.bodyClass }} {{ . }}{{ end }}">
  <div class="ui wide container">
    <header>
      {{ partial "fotpl/navbar" . }}
    </header>
  </div>

  <div class="ui wide container">
    <div class="ui grid">
      <div class="row">
        <div class="sixteen wide column">
          <main role="main" class="ui main">
            <iframe style="width:100%;height:80vh;" id="thefaq"
             class="ui fluid segment"
             src="https://faq.metarex.media"
              title="FAQ" frameborder="0"></iframe>
            {{ block "main" . }}{{ end }}
          </main>
        </div>
      </div>
    </div>
    <div class="row">
      {{ partial "fotpl/footer" . }}
    </div>
  </div>
  </div>
  {{ partial "fotpl/body-scripts" . }}
</body>

</html>
